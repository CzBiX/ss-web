<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Shadowsocks</title>
    <link href="{{ static_url('css/index.css') }}" rel="stylesheet">
</head>
<body>
<h1>Shadowsocks Server</h1>
<div class="server_info">
    <div class="line clearfix password">
        <label>
            <span>Password</span>
            <input value="{{config.password}}" type="text" readonly/>
        </label>
        <button class="btn" id="new_password">New</button>
    </div>
    <div class="port line clearfix">
        <label>
            <span>Port</span>
            <input value="{{config.port}}" type="text" readonly/>
        </label>
    </div>
    <div class="method line clearfix">
        <label>
            <span>Method</span>
            <input value="{{config.method}}" type="text" readonly/>
        </label>
    </div>
    <div class="fast-open line clearfix">
        <label>
            <span>Fast Open</span>
            <input value="{{config.fast_open}}" type="text" readonly/>
        </label>
    </div>
    <div class="running">
        Running: <span id="status">...</span>
        <button class="btn" id="stop" disabled>Stop</button>
        <button class="btn" id="start" disabled>Start</button>
    </div>
<script type="text/javascript" src="//lib.sinaapp.com/js/jquery/2.0.3/jquery-2.0.3.min.js"></script>
<script type="application/javascript">
    var running = {{running}};
    $(function(){
        var $start = $('#start');
        var $stop = $('#stop');
        var $status = $('#status');
        var $newPassword = $('#new_password');

        updateStatus(running);

        $start.click(function(){
            disableBtn($start);
            sendAction('start');
        });

        $stop.click(function(){
            disableBtn($stop);
            sendAction('stop');
        });

        $newPassword.click(function(){
            sendAction('new_password').always(function(){
                location.reload();
            });
        });

        function sendAction(action) {
            $status.text('...');
            return $.post('/', {action: action}).success(function(data){
                updateStatus(data.running);
            }).error(function(){
                $status.text('Error');
            });
        }

        function updateStatus(running) {
            $status.text(running);
            if (running) {
                enableBtn($stop);
            } else {
                enableBtn($start);
            }
        }

        function enableBtn($el) {
            $el.prop('disabled', false);
        }

        function disableBtn($el) {
            $el.prop('disabled', true);
        }
    });
</script>
</body>
</html>
